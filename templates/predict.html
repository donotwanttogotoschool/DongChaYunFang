<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <title>漏洞预测</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        html,
        body {
            overflow: hidden;
            /* 隐藏所有滚动条 */
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: Arial, sans-serif;
            padding: 0;
            /* 去掉默认的内边距 */
        }

        #container {
            display: flex;
            height: 100%;
            align-items: center;
            justify-content: center;
        }

        .background-image {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: transparent;
        }

        /* 背景图 */
        .background-image-static {
            position: absolute;
            top: 7%;
            left: -12.5%;
            width: 55%;
            height: 55%;
            background-image: url('{{ url_for("static", filename="/新主页面-源文件/转动地球的背景.png") }}');
            background-size: cover;
            /* 让背景图片覆盖整个容器 */
            background-position: center;
            /* 背景图片居中 */
            z-index: 1;
            /* 设置 z-index 低于动态图片 */
        }

        .dynamic-image {
            position: absolute;
            width: 30%;
            height: auto;
            top: 10px;
            z-index: 2;
        }

        .content {
            flex: 2;
            display: flex;
            flex-direction: column;
            align-items: center;
            color: white;
        }

        #header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
            padding: 10px 20px;
            background: rgba(0, 43, 85, 0.8);
            border-bottom: 2px solid #007ACC;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.3);
        }

        .header-title {
            font-size: 20px;
            color: #00CFFF;
            font-weight: bold;
            padding: 5px 15px;
            border: 1px solid #00CFFF;
            border-radius: 20px 0 0 20px;
            background: rgba(0, 0, 0, 0.3);
        }

        .header-right {
            position: absolute;
            display: flex;
            align-items: center;
            margin-left: 87%;
            /* 移除左外边距 */
        }

        .header-icon {
            font-size: 20px;
            color: #00CFFF;
            margin: 0 10px;
            cursor: pointer;
            transition: color 0.3s;
        }

        .header-icon:hover {
            color: #00A3CC;
        }

        .logout-button {
            padding: 5px 15px;
            font-size: 14px;
            color: #FFFFFF;
            background: #007ACC;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s;
        }

        .logout-button:hover {
            background: #005f99;
        }

        h1 {
            margin-top: 20px;
            font-size: 28px;
            text-align: center;
            color: #FFFFFF;
        }

        .video-background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            object-fit: cover;
        }

        /* 图表容器 */
        .chart-container {
            width: 80%;
            margin: auto;
            padding: 20px;
            background: rgba(0, 43, 85, 0.6);
            /* 半透明深蓝色背景 */
            box-shadow: 0px 0px 15px rgba(0, 255, 255, 0.6);
            /* 发光效果 */
            border-radius: 10px;
            border: 2px solid rgba(0, 255, 255, 0.3);
            /* 边框颜色 */
        }

        /* 标题栏样式 */
        .title-bar {
            width: 80%;
            margin: 20px auto;
            padding: 10px 20px;
            background: rgba(0, 43, 85, 0.8);
            /* 半透明深蓝色背景 */
            box-shadow: 0px 0px 15px rgba(0, 255, 255, 0.6);
            /* 发光效果 */
            border-radius: 10px;
            border: 2px solid rgba(0, 255, 255, 0.3);
            /* 边框颜色 */
            text-align: center;
        }

        .title-bar h1 {
            margin: 0;
            font-size: 24px;
            color: #00CFFF;
            /* 浅蓝色字体 */
        }
    </style>
</head>

<body>

    <!-- 背景图 -->
    <div class="background-image-static"></div>

    <div id="header">
        <div class="header-left">
            <span class="header-title">洞察云防 —— 漏洞态势观测站</span>
        </div>
        <div class="header-right">
            <i class="fas fa-shield-alt header-icon"></i>
            <i class="fas fa-cog header-icon"></i>
            <button class="logout-button" onclick="window.location.href='http://127.0.0.1:5000/dashboard'">退出</button>
        </div>
    </div>

    <div id="container">
        <!-- 左侧转动地球图片 -->
        <div class="background-image">
            <img src="{{ url_for('static', filename='转动地球.gif') }}" alt="Rotating Earth" class="dynamic-image">
        </div>

        <!-- 右侧漏洞预测内容 -->
        <div class="content">
            <!-- 标题栏 -->
            <div class="title-bar">
                <h1>漏洞预测结果</h1>
            </div>
            <div class="chart-container">
                <canvas id="vulnerabilityChart" width="600" height="400"></canvas>
            </div>
        </div>
    </div>

    <video class="video-background" autoplay muted loop playsinline>
        <source src="{{ url_for('static', filename='back_ground.mp4') }}" type="video/mp4">
        您的浏览器不支持 HTML5 视频。
    </video>

    <script>
        async function fetchPredictionData() {
            try {
                const response = await fetch('/predict_vulnerabilities');
                const data = await response.json();

                if (data.forecast) {
                    const labels = data.forecast['高危'].map(item => item.date);
                    const datasets = [];

                    // 添加每个严重等级的预测数据到datasets
                    const severityLevels = ['超危', '高危', '中危', '低危'];
                    const colors = ['rgba(255, 99, 132, 0.8)', 'rgba(54, 162, 235, 0.8)', 'rgba(75, 192, 192, 0.8)', 'rgba(153, 102, 255, 0.8)'];

                    severityLevels.forEach((severity, index) => {
                        if (data.forecast[severity]) {
                            datasets.push({
                                label: severity,
                                data: data.forecast[severity].map(item => item.predicted_count),
                                backgroundColor: colors[index],
                                borderColor: colors[index].replace('0.5', '1'),
                                fill: true
                            });
                        }
                    });

                    // 绘制堆叠面积图
                    const ctx = document.getElementById('vulnerabilityChart').getContext('2d');
                    new Chart(ctx, {
                        type: 'line',
                        data: {
                            labels: labels,
                            datasets: datasets.map(dataset => ({
                                ...dataset,
                                cubicInterpolationMode: 'monotone', // 使折线更加圆润
                                tension: 0.4 // 设置线条的张力，0.4 可以让曲线更平滑
                            }))
                        },
                        options: {
                            responsive: true,
                            plugins: {
                                title: {
                                    display: true,
                                    text: '2024年每月漏洞预测数量（按严重等级）',
                                    color: 'white'
                                },
                                legend: {
                                    labels: {
                                        color: 'white' // 图例文字颜色
                                    }
                                }
                            },
                            scales: {
                                x: {
                                    title: {
                                        display: true,
                                        text: '日期',
                                        color: 'white'
                                    },
                                    ticks: {
                                        color: 'white' // X轴刻度颜色
                                    }
                                },
                                y: {
                                    title: {
                                        display: true,
                                        text: '漏洞数量',
                                        color: 'white'
                                    }, ticks: {
                                        color: 'white' // X轴刻度颜色
                                    },
                                    stacked: true
                                }
                            }
                        }
                    });
                } else {
                    console.error('无法获取预测数据:', data.error);
                }
            } catch (error) {
                console.error('请求预测数据时出错:', error);
            }
        }

        // 调用函数获取数据并绘制图表
        fetchPredictionData();
    </script>
</body>

</html>
